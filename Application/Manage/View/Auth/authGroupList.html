<block name="script">
<script type="text/javascript">
function delFun(id){
  if(!confirm('确认删除吗?')){
    return false;
  }
  $.post("{:U('Auth/authGroupDel')}",{'id':id},function(data){
    // eval("var data="+data);
    if(data.code == 0){
      window.location.reload();
    }else if(data.msg != 'undefined'){
      alert(data.msg);
    }else{
      alert('系统繁忙');
    }
  });
}
</script>
