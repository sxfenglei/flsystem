<extend name="Index:index" />
<block name="style">
</block>
<block name="breadcrumb">
<li><a href="{:U('Index/index')}"><i class="fa fa-dashboard"></i> 主页面</a></li>
<li class="active">修改密码</li>
</block>
<block name="content">
<form action="{:U('Index/alterPwd')}" method="post">
<!-- Input -->
<div class="box box-info">
  <div class="box-header with-border">
    <h4 class="box-title">原始密码</h4>
  </div>
  <div class="box-body">
    <div class="row">
      <div class="col-md-6">
          <input type="text" name="oldPwd" required="required" title="原始密码不可为空" value="" class="form-control" placeholder="请填写原始密码">
      </div>
      <div class="col-md-4">
        原始密码
      </div>
    </div>
    <br> 

    <h4>新密码</h4>
     <div class="row">
      <div class="col-md-6">
          <input type="text" name="newPwd" required="required" title="新密码不可为空" value="" class="form-control" placeholder="请填写新密码">
      </div>
      <div class="col-md-4">
        新密码
      </div>
    </div>
    <br>
    <h4>确认密码</h4>
     <div class="row">
      <div class="col-md-6">
          <input type="text" name="reNewPwd" required="required" title="确认密码不可为空" value="" class="form-control" placeholder="请填写确认密码">
      </div>
      <div class="col-md-4">
        确认密码
      </div>
    </div>
    <br>
 
    </div>
    <hr>
 
    <div class="row">
      <div class="col-md-6">
          <button type="submit" class="btn btn-primary">修改</button>
          <a href="{:U('Index/index')}" class="btn btn-default">返回</a>
      </div>
      <div class="col-md-4">
        
      </div>
    </div>
    <br>
   
  </div><!-- /.box-body -->
</div><!-- /.box --> 
</form> 
</block>
<block name="script"> 
<script type="text/javascript"> 

</script>
</block>
