
<link rel="stylesheet" href="themes/default/default.css" />


<p><input type="text" id="url1" value="" /> <input type="button" id="image1" value="选择图片" />（网络图片 + 本地上传）</p>

<script src="jquery.min.js" type="text/javascript" charset="utf-8"></script>
<script src="kindeditor-all-min.js" type="text/javascript" charset="utf-8"></script>
<script src="lang/zh-CN.js" type="text/javascript" charset="utf-8"></script>
<script>
	KindEditor.ready(function(K) {
		var editor = K.editor({
			allowFileManager : true,
			uploadJson : 'php/upload_json.php',
			fileManagerJson : 'php/file_manager_json.php',
		});
		K('#image1').click(function() {
			editor.loadPlugin('image', function() {
				editor.plugin.imageDialog({
					imageUrl : K('#url1').val(),
					clickFn : function(url, title, width, height, border, align) {
						K('#url1').val(url);
						editor.hideDialog();
					}
				});
			});
		});
	});
</script>
